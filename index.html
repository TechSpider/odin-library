<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TOP Library</title>
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="style.css" />
		<script src="https://kit.fontawesome.com/87b6763324.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>The Library of :3</h1>
			</div>
			<div class="cards-header">
				<h1></h1>
				<button id="new-button" form="new-book-form">New</button>
			</div>
			<div class="cards-container"></div>
			<dialog class="dialog">
				<form class="new-book-form" method="dialog">
					<label for="book-title">
						Title:
						<input name="book-title" id="book-title" type="text" autofocus />
					</label>

					<label for="author-name">
						Author:
						<input name="author-name" id="author-name" type="text" />
					</label>

					<label for="published-date">
						Published Date:
						<input name="published-date" id="published-date" type="text" />
					</label>

					<label for="pages">
						# of Pages:
						<input name="pages" id="pages" type="number" />
					</label>

					<label for="have-read">
						Mark as read
						<input name="have-read" id="have-read" type="checkbox" />
					</label>

					<label for="favorite">
						Favorite
						<input name="favorite" id="favorite" type="checkbox" />
					</label>

					<button id="submit-button">Submit</button>
				</form>
			</dialog>
		</div>
	</body>
</html>
